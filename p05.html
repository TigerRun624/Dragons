<p style="color-white">Found in: Hebrides, Europe </p>
<p style="color-white">Firebreathing: unknown </p>
<p style="color-white">Appearance: Rough black scales, shallow sharp ridges along its back, arrow-shaped tail tip, bat-like wings, purple eyes </p>
<p style="color-white">Size: 30 feet long </p>
<p style="color-white">Diet: deer, sometimes large dogs or cattle </p>
<p style="color-white">Egg Appearance: unknown </p>
